<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" type="text/css" href="styles/cube_modulo.css"/>

    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/winjs/js/WinJS.js"></script>
    <script src="../../bower_components/jquery-knob/js/jquery.knob.js"></script>
    <script src="../../bower_components/winstore-jscompat/winstore-jscompat.js"></script>
    <script src="../../bower_components/requestAnimationFrame/app/requestAnimationFrame.js"></script>
    <!-- endbower -->

    <title>Hello Kinect v2</title>
</head>
<body>

<div class="app">
    <div class="cursor"></div>

    <div id="board">
        <section class="cube-container">
            <figure id="cube">
                <figure class="front"></figure>
                <figure class="back"></figure>
                <figure class="right"></figure>
                <figure class="left"></figure>
                <figure class="top"></figure>
                <figure class="bottom"></figure>
            </figure>
        </section>
    </div>
</div>

<script type="text/javascript" src="../../build/ek-winjs-kinect.js"></script>

<script type="text/javascript" src="../common/scripts/init.kinect.js"></script>
<script type="text/javascript" src="scripts/cube.modulo.js"></script>

</html>
